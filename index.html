<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="index.js" type="module"></script>
    <div class="container">
        <div class="logo">TIC <span style="color: #e4482d" >TAC</span> TOE</div>
        <div class="world">
            <div class="header">
            </div>            
            <div class="game-world">
                <div class="players" >
                    <div class="">Player 1: <b style="font-size: 1.2rem;">X</b></div>
                    <div class="">Player 2: <b style="font-size: 1.2rem;">O</b></div>
                </div>
                <div class="game-board" data-game-board>                                    
                </div>
                <div class="new-game">
                    <div class="btn" data-new-game>
                        New Game
                    </div>
                </div>                
            </div>
            <div class="winning-info" data-win-info>
            </div>
        </div>
    </div>
</body>
</html>
